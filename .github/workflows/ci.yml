name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Instalar dependencias
        run: npm install
      - name: Compilar (placeholder)
        run: echo "Build ok"

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Instalar dependencias
        run: npm install
      - name: Arrancar servidor Hola Mundo
        run: |
          node index.js &
          echo $! > server.pid
          sleep 3
      - name: Verificar respuesta
        run: curl -f http://localhost:3000
      - name: Apagar servidor
        if: always()
        run: kill $(cat server.pid)

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Lint (placeholder seguro)
        run: |
          echo "Si luego agregas ESLint, cambia este paso por: npx eslint ."
          true

  sast:
    name: sast
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: SAST (placeholder)
        run: |
          echo "Aquí podrías integrar CodeQL, Semgrep, etc."
          true

  sca:
    name: sca
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Instalar dependencias
        run: npm install
      - name: SCA con npm audit (tolerante)
        run: |
          # Para demo: que pase aunque haya advisories. Endurece esto cuando lo lleves a prod.
          npm audit --omit=dev --audit-level=high || true
